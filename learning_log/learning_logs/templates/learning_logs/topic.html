{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topic:{{topic}}</p>

<ul>
{% for entry in entries %}
<li> 
{{ entry.date_added|date:'M d, Y H:i' }}
{{ entry.text|linebreaks }}
</li>
{% empty %}
	<li>There are no entries for this topic yet.</li>
<{% endfor %}
</ul>

{% endblock content %}
